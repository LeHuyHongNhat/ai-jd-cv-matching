# Locust Configuration File
# Reference: https://docs.locust.io/en/stable/configuration.html
#
# Usage:
#   locust -f load_test_locust.py --config=locust.conf

# API host
host = http://localhost:8000

# Web UI settings
web-host = 0.0.0.0
web-port = 8089

# Test settings (for headless mode)
# Uncomment to use these defaults
# users = 100
# spawn-rate = 10
# run-time = 5m

# Logging
# loglevel = INFO
# logfile = locust.log

# CSV output (for headless mode)
# csv = results
# csv-full-history = true

# HTML report (for headless mode)
# html = report.html

# Distributed testing
# master = true
# master-bind-host = 0.0.0.0
# master-bind-port = 5557
# expect-workers = 4

# Worker settings
# worker = true
# master-host = localhost
# master-port = 5557

# Advanced settings
# stop-timeout = 10
# connection-timeout = 60
# reset-stats = false
# tags = [tag1, tag2]
# exclude-tags = [tag3]

